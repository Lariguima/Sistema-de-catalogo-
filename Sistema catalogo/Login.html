<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Xama Aí</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="assets/logo (2).png" class="logo" />

      <p id="erro-login" class="error"></p>

      <input
        id="login-email"
        class="input-box"
        type="text"
        placeholder="Email"
      />
      <input
        id="login-senha"
        class="input-box"
        type="password"
        placeholder="Senha"
      />

      <button class="btn" onclick="logar()">Entrar</button>

      <a class="link" href="cadastro.html">Não tem conta? Cadastre-se</a>
    </div>
  </body>
</html>
